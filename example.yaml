title: 'An Example Graph'
width: 14.0
row_height: 5.0
columns: 2
output_filename: example.png 
datafiles: {ex: example.vis } 
graphs:
   - Bandwidth: 
      properties: 
         x_axis_desc: { label: Time (ms) }
         y_axis_desc: { label: Bandwidth (GB/s) }
         legend_kwargs: {loc: 1, title: 'Bank Number'} 
      plots: 
         - {datafile: ex, name: 'Per Bank Bandwidth',  x_col: 0, y_col: 'Bandwidth[0..][0..][0..]'}
   - Aggregate Bandwidth: 
      properties: 
         x_axis_desc: { label: Time (ms) }
         y_axis_desc: { label: Bandwidth (GB/s) }
#        legend_kwargs: {loc: 1, title: 'Return Queue Depth'} 
         show_legend: False
      plots: 
         - {datafile: ex, name: 'Aggregate Bandwidth Rank 0',  x_col: 0, y_col: 'Aggregate_Bandwidth[0]', line_params: [':',1.5,'red']}
   - Latency:
      properties:
         x_axis_desc: { label: Time (ms) }
         y_axis_desc: { label: Latency (ns) } 
         show_legend: False
      plots:
         - {datafile: ex, name: 'Some latency line',  x_col: 0, y_col: 'Average_Latency[0..1][0..3][0..7]' }

